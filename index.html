	.canvas_section{

	/* H Animation */

	.H-left-stroke {
		stroke-dasharray: 124px;
		stroke-dashoffset: 124px;
		animation: H-left-move 20s ease forwards;
	}

	.H-mid-stroke {
		stroke-dasharray: 37px;
		stroke-dashoffset: 37px;
		animation: H-mid-move 9s ease forwards;
	}

	.H-right-stroke {
		stroke-dasharray: 124px;
		stroke-dashoffset: 124px;
		animation: H-right-move 13s ease forwards;
	}

	@keyframes H-left-move {
		0% {
			stroke-dashoffset: 124px;
		}

		5% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes H-mid-move {
		0% {
			stroke-dashoffset: 37px;
		}

		5% {
			stroke-dashoffset: 37px;
		}

		10% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes H-right-move {
		0% {
			stroke-dashoffset: 124px;
		}

		5% {
			stroke-dashoffset: 124px;
		}

		10% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	/* E Animation */

	.E-left-stroke {
		stroke-dasharray: 124px;
		stroke-dashoffset: 124px;
		animation: E-left-move 20s ease forwards;
	}

	.E-top-stroke {
		stroke-dasharray: 47px;
		stroke-dashoffset: 47px;
		animation: E-top-move 10s ease forwards;
	}

	.E-mid-stroke {
		stroke-dasharray: 42px;
		stroke-dashoffset: 42px;
		animation: E-mid-move 10s ease forwards;
	}

	.E-bottom-stroke {
		stroke-dasharray: 47px;
		stroke-dashoffset: 47px;
		animation: E-bottom-move 10s ease forwards;
	}

	@keyframes E-left-move {
		0% {
			stroke-dashoffset: 124px;
		}

		2% {
			stroke-dashoffset: 124px;
		}

		6% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes E-top-move {
		0% {
			stroke-dashoffset: 47px;
		}

		6% {
			stroke-dashoffset: 47px;
		}

		11% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes E-mid-move {
		0% {
			stroke-dashoffset: 42px;
		}

		8% {
			stroke-dashoffset: 42px;
		}

		13% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes E-bottom-move {
		0% {
			stroke-dashoffset: 47px;
		}

		11% {
			stroke-dashoffset: 47px;
		}

		16% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	/* L One Animation */

	.L-one-long-stroke {
		stroke-dasharray: 124px;
		stroke-dashoffset: 124px;
		animation: L-one-long-move 20s ease forwards;
	}

	.L-one-short-stroke {
		stroke-dasharray: 44px;
		stroke-dashoffset: 44px;
		animation: L-one-short-move 10s ease forwards;
	}

	@keyframes L-one-long-move {
		0% {
			stroke-dashoffset: 124px;
		}

		2% {
			stroke-dashoffset: 124px;
		}

		7% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes L-one-short-move {
		0% {
			stroke-dashoffset: 44px;
		}

		13% {
			stroke-dashoffset: 44px;
		}

		18% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	/* L Two Animation */

	.L-two-long-stroke {
		stroke-dasharray: 124px;
		stroke-dashoffset: 124px;
		animation: L-two-long-move 20s ease forwards;
	}

	.L-two-short-stroke {
		stroke-dasharray: 44px;
		stroke-dashoffset: 44px;
		animation: L-two-short-move 10s ease forwards;
	}

	@keyframes L-two-long-move {
		0% {
			stroke-dashoffset: 124px;
		}

		3% {
			stroke-dashoffset: 124px;
		}

		8% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	@keyframes L-two-short-move {
		0% {
			stroke-dashoffset: 44px;
		}

		15% {
			stroke-dashoffset: 44px;
		}

		20% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	/* O Animation */

	.O-stroke {
		stroke-dasharray: 302px;
		stroke-dashoffset: 302px;
		animation: O-move 20s ease forwards;
	}

	@keyframes O-move {
		0% {
			stroke-dashoffset: 302px;
		}

		4% {
			stroke-dashoffset: 302px;
		}

		9% {
			stroke-dashoffset: 0px;
		}

		100% {
			stroke-dashoffset: 0px;
		}
	}

	/* Red Dot Animation */

	.red-dot {
		stroke-width: 44px;
		stroke-linecap: round;
		animation: red-dot-grow 8s ease-out forwards;
	}

	@keyframes red-dot-grow {
		0% {
			stroke-width: 0px;
		}

		15% {
			stroke-width: 0px;
		}

		20% {
			stroke-width: 44px;
		}

		100% {
			stroke-width: 44px;
		}
	}

* {
  box-sizing: border-box;
}

body {
  --base-purple: #6D5BA3;
  --dark-purple: #4A2756;
  --light-purple: #8582CE;
  --darkest-purple: #643D82;
  --pink-white: #E5A0D1;
  --white: #fff;
  --dark-pink: #EC6597;
  --cream: #FFE7C3;
  --orange: #FFB2B4;
  display: flex;
  align-items: center;
  justify-content: center;
  *background: var(--dark-purple);
  transition: background 0.3s ease;
}
body.light-version {
  --base-purple: #fff;
  --dark-purple: #92dadd;
  --light-purple: #BCF4F9;
  --darkest-purple: #dcfcff;
  --pink-white: #fff;
  --white: #FF9289;
  --dark-pink: #FFC3AF;
  --cream: #FF9289;
  --orange: #f16029;
}
body.light-version .house-front-lights {
  display: none;
}
body.light-version .xmas-tree {
  background: #3D9A9E;
}
body.light-version .moon {
  top: 98px;
  left: 63px;
  width: 30px;
  height: 30px;
  background: var(--cream);
  box-shadow: none;
}
body.light-version .chimney:before {
  background-color: #dc548c;
  background-image: linear-gradient(90deg, transparent 50%, var(--dark-pink) 50%);
}

.container {
  position: relative;
  width: 350px;
  height: 350px;
  box-sizing: border-box;
  margin: 0 auto 5rem;
}

.base {
  position: absolute;
  left: 50%;
  width: 298px;
  height: 85px;
  transform: translate(-50%, -68px) perspective(10px) rotatex(2deg);
  border: 5px solid var(--base-purple);
  border-radius: 0 0 30px 30px;
  background: var(--dark-purple);
  transition: all 0.3s ease;
}

.globe {
  position: relative;
  overflow: hidden;
  width: 350px;
  height: 350px;
  border: 5px solid var(--base-purple);
  border-radius: 50%;
  background: var(--base-purple);
  box-shadow: inset 0 0 0 10px var(--dark-purple);
  transition: all 0.3s ease;
}

.trees {
  position: absolute;
  bottom: -492px;
  left: -104px;
  width: 140px;
  height: 485px;
  transform: rotate(70deg) skew(50deg);

<script>
	let canvas = document.getElementById("canvas");
	let context = canvas.getContext("2d");
	let resolution = window.devicePixelRatio || 1;

	let waves = [];
	let resized = false;

	let vw, vh;
	resizeCanvas();

	let wave1 = createWave(context, {
	amplitude: 50,
	duration: 4,
	/*fillStyle: "rgba(103,58,183,0.8)",*/
	fillStyle: "rgba(255,255,255,0.8)",
	frequency: 2.5,
	width: vw,
	height: vh,
	segments: 100,
	waveHeight: vh * 0.25
	});

	let wave2 = createWave(context, {
	amplitude: 100,
	duration: 2,
	/*fillStyle: "rgba(63,81,181,0.7)",*/
	fillStyle: "rgba(255,255,255,0.5)",
	frequency: 1.5,
	width: vw,
	height: vh,
	segments: 100,
	waveHeight: vh * 0.25
	});

	waves.push(wave1, wave2);

	gsap.to(waves, {
	duration: 10,
	waveHeight: vh / 2,
	ease: "sine.inOut",
	repeat: -1,
	repeatDelay: 1,
	yoyo: true
	});

	gsap.to(wave1, {
	duration: 6,
	amplitude: 10,
	ease: "sine.inOut",
	repeat: -1,
	yoyo: true
	});

	gsap.to(wave2, {
	duration: 7,
	amplitude: 25,
	ease: "sine.inOut",
	repeat: -1,
	yoyo: true
	});

	window.addEventListener("resize", () => {
	resized = true;
	});

	gsap.ticker.add(update);

	function update() {

	let len = waves.length;

	if (resized) {

		resizeCanvas();

		for (let i = 0; i < len; i++) {
		waves[i].resize(vw, vh);
		}

		resized = false;
	}

	context.clearRect(0, 0, vw, vh);  
	context.globalCompositeOperation = "soft-light";

	for (let i = 0; i < len; i++) {
		waves[i].draw();
	}
	}

	function createWave(context, options) {

	options = options || {};

	// API
	let wave = {

		// Properties
		amplitude: options.amplitude || 200,
		context: context,
		curviness: options.curviness || 0.75,
		duration: options.duration || 2,
		fillStyle: options.fillStyle || "rgba(33,150,243,1)",
		frequency: options.frequency || 4,
		height: options.height || 600,
		points: [],
		segments: options.segments || 100,
		tweens: [],
		waveHeight: options.waveHeight || 300,
		width: options.width || 800,
		x: options.x || 0,
		y: options.y || 0,

		// Methods
		init: init,
		resize: resize,
		draw: draw,
		kill: kill
	};

	init();

	function kill() {

		let tweens = wave.tweens;
		let len = tweens.length;

		for (let i = 0; i < len; i++) {
		tweens[i].kill();
		}

		tweens.length = 0;
		wave.points.length = 0;
	}

	function init() {

		kill();

		let segments = wave.segments;
		let interval = wave.width / segments;

		for (let i = 0; i <= segments; i++) {

		let norm = i / segments;
		let point = {
			x: wave.x + i * interval,
			y: 1
		};

		let tween = gsap.to(point, {
			duration: wave.duration,
			y: -1,
			repeat: -1,
			yoyo: true,
			ease: "sine.inOut"
		}).progress(norm * wave.frequency)

		wave.tweens.push(tween);
		wave.points.push(point);
		}    
	}

	function draw() {

		let points = wave.points;
		let len = points.length;

		let startY = wave.waveHeight;
		let height = wave.amplitude / 2;

		context.beginPath();    
		context.moveTo(points[0].x, startY + points[0].y * height);

		for (let i = 1; i < len; i++) {

		let point = points[i];
		context.lineTo(point.x, startY + point.y * height);
		}

		context.lineTo(wave.x + wave.width, wave.y + wave.height);
		context.lineTo(wave.x, wave.y + wave.height);
		context.closePath();
		context.fillStyle = wave.fillStyle;
		context.fill();
	}

	function resize(width, height) {

		wave.width = width;
		wave.height = height;

		let points = wave.points;
		let len = points.length;
		let interval = wave.width / wave.segments;

		for (let i = 0; i < len; i++) {

		let point = points[i];
		point.x = wave.x + i * interval;
		}
	}

	return wave;
	}

	function resizeCanvas() {

	vw = window.innerWidth;
	vh = window.innerHeight;

	canvas.width  = vw * resolution;
	canvas.height = vh * resolution;

	canvas.style.width  = vw + "px";
	canvas.style.height = vh + "px";

	context.scale(resolution, resolution);
	}


	setTimeout(function(){
		IV$('body').addClass('ready');
	}, 500);
	

	IV$('.toggle-input').on('change', function () {
			IV$('body').toggleClass('light-version');
		});
</script>
